<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Your Trackers
	</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/{{ username }}/trackers"> Home </a>
            <a class="navbar-brand" href="/{{ username }}/logout"> Logout </a>
        </div>
    </nav>
	<br><br>
	<div style="text-align: center;">
		<h1>Hello, {{ username }}</h1>
	</div>
	<br><br>
	<div >
		<table style="padding-left: 100px;">
			<tr>
				<th style=" width: 150px;
		        text-align: center;
		        padding-left: 100px;">
		    	Tracker Type
		    	</th>
				<th style=" width: 150px;
		        text-align: center;
		        padding-left: 100px;">
		    	Last Tracked
		    	</th>
			</tr>
			<br>
			{% for name in names %}
			<tr>
				<td style=" width: 500px;
		        text-align: center;
		        padding-left: 100px;">
		        <a href="/{{ username }}/trackers/{{ name['trackerName'] }}/show">
		        {{ name['trackerName'] }}</td>

				<td style=" width: 500px;
		        text-align: center;
		        padding-left: 100px;"> {{ name['lastTracked'] }} </td>

				<td style=" width: 150px;
		        text-align: center;
		        padding-left: 100px;">
		    	<a href="/{{ username }}/trackers/{{ name['trackerName'] }}/add"> +</a>
		    	</td>

				<td class="select" style=" width: 150px;
		        text-align: center;
		        padding-left: 100px;">

					<div class="btn-group">
					  <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Actions
					  </button>
					  <div class="dropdown-menu">
					    <a class="dropdown-item" href="/{{ username }}/trackers/{{ name['trackerName'] }}/edit">Edit</a>
					    <div class="dropdown-divider"></div>
					    <a class="dropdown-item" href="/{{ username }}/trackers/{{ name['trackerName'] }}/delete">Delete</a>
					  </div>
					</div>
			</tr>
			{% endfor %}
		</table>

		<div style="padding-left: 750px; padding-top: 20px;">
			<a href="/{{ username }}/trackers/add"><button type="button" class="btn btn-primary btn-lg">Add New Tracker</button> </a>
		</div>
	
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
