<body >
<main class="form-signin">
	<div>
		<h1>Hello, {{ username }}</h1>
	</div>
	<br><br>
	<div>
		<form action="/{{ username }}/trackers/{{ trackerName }}/{{ id }}/edit" method="post">

		{% if flag==1 %}
	    <div class="form-floating">
	      <input type="text" class="form-control" id="value" name="value" value="{{ entry['value'] }}" required placeholder="Enter the value">
	      <label for="value">Value</label>
	    </div>
	    <br>

	    <br>
	      	<div class="form-floating">

		      <input type="text" class="form-control" id="date" name="date" placeholder="Timestamp" value="{{ entry['date'] }}">
		      <label for="date">Timestamp</label>

	     <br>
	    <div class="form-floating">
	      <input type="text" class="form-control" id="notes" name="notes" value="{{ entry['notes'] }}" placeholder="Notes" {% if entry['notes'] is not none %}  value="{{ entry['notes'] }}" {% endif %}>
	      <label for="notes">Notes</label>
	    </div>
	    <br><br>
	    <button class="w-100 btn btn-outline-success" type="submit">Update</button>
	    {% elif flag==2 %}
	    <div>
	    	<h3 style="text-align: center;"> Have you Completed? </h3>
	    		
	      	<input type="radio" id="value" name="value" value="Yes" required {% if entry['value'] == 1%} checked {% endif %}>
	      	<label for="value">Yes
	      	</label>

	      	<br>

	      	<input type="radio" id="value" name="value" value="No" required {% if entry['value'] == 0%} checked {% endif %}>
	      	<label for="value">No</label>

	      	<br><br>
	      	<div class="form-floating">

		      <input type="text" class="form-control" id="date" name="date" placeholder="Timestamp" value="{{ entry['date'] }}">
		      <label for="date">Timestamp</label>

	      	<br><br>
	      	<div class="form-floating">

		      <input type="text" class="form-control" id="notes" name="notes" placeholder="Notes" {% if entry['notes'] is not none %}  value="{{ entry['notes'] }}" {% endif %}>
		      <label for="notes">Notes</label>
	    	</div>
	    </div>
	    <br><br>
	    <button class="w-100 btn btn-outline-success" type="submit">Update</button>
	    {% elif flag==3 %}
	    <div>
	    	<h3> Describe your {{ trackerName }} </h3>
	    	<br><br>
	      	<label>Select among the following: </label><br><br>
	      	{% for setting in settings%}
					<input type="checkbox" name="value" value="{{ setting.settings }}" {% if entry['value']==setting.settings %} checked {% endif %} />
					<label>{{ setting.settings }}</label><br>
					{% endfor %}
					<br><br>
	      	<div class="form-floating">

		      <input type="text" class="form-control" id="date" name="date" placeholder="Timestamp" value="{{ entry['date'] }}">
		      <label for="date">Timestamp</label>

	      	<br><br>
					<div class="form-floating">
		      <input type="text" class="form-control"  id="notes" name="notes" placeholder="Notes" {% if entry['notes'] is not none %}  value="{{ entry['notes'] }}" {% endif %}>
		      <label for="notes">Notes</label>
		    	</div>
		    </div>
	    <br><br>
	    <button class="w-100 btn btn-outline-success" type="submit">Update</button>

	      {% endif %}
	  </form>
	</div>
</main>
</body>
